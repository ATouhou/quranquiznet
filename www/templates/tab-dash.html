<ion-view view-title="اختبار القران">
  <ion-content class="padding">
	  <div class="flip-container" id="flip-container">
		<div class="flipper">
			<div class="front">
				<!-- front content -->
				<div class="list card">
					<div class="item item-divider item-text-wrap quran" align="right">{{question}}</div>
					<div class="item item-body">
						<div ng-repeat="n in [0, 1, 2, 3, 4]">
							<button class="button button-stable button-block quran" ng-click="selectOption(n)">{{options[n]}}</button>
						</div>	
					</div>
					<div class="item item-divider"  align="right">اجابة .. صحيحة </div>
				</div>
			</div>
			<div class="back">
				<!-- back content -->
				<div class="list card">
					<div class="item item-divider" align="right">{{question}}</div>
					<div class="item item-body">
						<h4>Test bravo!</h4>
						<button class="button button-stable button-block" ng-click="flip()">حسنا</button>
					</div>
					<div class="item item-divider"  align="right">اجابة .. صحيحة </div>
				</div>
			</div>
		</div>
	  </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
